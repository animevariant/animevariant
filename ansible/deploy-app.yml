- hosts: ec2_instances
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - docker.io
          - python3-pip
        state: present

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present
        executable: pip3

    - name: Clone Node.js app repository
      git:
        repo: https://github.com/valiantlynx/svelte-manga.git
        dest: /var/www/html/nodejs-demo

    - name: Change directory to app location
      become: false
      command: cd /var/www/html/nodejs-demo

    - name: Build and run Docker Compose
      command: docker-compose up -d
