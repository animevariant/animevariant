name: Deploy
run-name: ${{ github.actor }} is deploying ðŸš€ðŸš€ðŸš€

# Define a concurrency group to ensure only one workflow runs at a time
concurrency: 
  group: deploy_group
  cancel-in-progress: false

on:
  repository_dispatch:
    types: [image_pushed]
  workflow_dispatch:

env:
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  build-infra:
    name: terraform-ci-cd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Install dos2unix and convert line endings
      - name: Install dos2unix and convert line endings
        run: |
          ls -a
          sudo apt-get update
          sudo apt-get install -y dos2unix
          find . -type f -exec dos2unix {} +
          find . -type f -exec file {} \; | grep "CRLF" || true
          grep -rl $'\r' .
          find . -type f -exec sed -i 's/\r$//' {} +
          grep -rl $'\r' --exclude="*.png" --exclude="*.wav" .

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        working-directory: ./terraform
