    #           count: ${GPU_COUNT:-0}
    #           capabilities: [gpu]

  # Production service
  svelte-manga-api-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - 8000:8000
    restart: always
    tty: true
    networks:
      - svelte-manga-api
    # depends_on:
    #   - chroma
    profiles:
      - prod
